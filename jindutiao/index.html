<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>简单的jquery进度条</title>

<script type="text/javascript" src="jquery.js"></script>

</head>

<body>



<style>
@-webkit-keyframes dowm {
      from {
        position: relative;
        top: 0;
      }

      to {
       position: relative;
       top: 50px;
      }
}
@-webkit-keyframes up {
  from {
    position: relative;
    top: 0;
  }

  to {
   position: relative;
   top: -50px;
  }
}
.dowm{
-webkit-animation: dowm 1s linear;
animation: dowm 1s linear;
-webkit-animation-fill-mode: both;
animation-fill-mode: both;
}
.up{
-webkit-animation: up 1s linear;
animation: up 1s linear;
-webkit-animation-fill-mode: both;
animation-fill-mode: both;
}
body,html{
	width:100%;
	height:100%;
}
.box{width:40%; height:40%; margin:30px auto; border:1px solid red;}


.tbox{width:100%; height:100%; position: relative;}

/**/
</style>

<div class="box">

    <div class="tbox" id="tbox">
    </div>

</div>
<script>

function getId(length) {
       return Number(Math.random().toString().substr(3,length) + Date.now()).toString(36);
}
function EchartObj(domId,option){
	this.domId = domId;
	this.$domId = $("#"+domId);
	this.domWidth = this.$domId.width();
	this.domHeight = this.$domId.height();
	this.option = option;
	this.data = option.data?option.data:[];
	this.color = option.color?option.color:["#8600FF","#FF00FF","#0000E3","#F9F900","#FF5809","#00FFFF","#B87070","#A5A552","#73BF00","#00DB00"];
	this.arrObj = [];
	this.childrenHeight = this.domHeight/this.data.length;
}

EchartObj.prototype ={
	constructor:EchartObj,
	createBarobj:function(){
		if(this.data){
			console.log(this.childrenHeight)
			$.each(this.data,(i,v)=>{
				var barDomId = getId(8);
				$("#"+this.domId).append("<div id="+barDomId+" class="+barDomId+">" +
        			"<div class=''></div>" +
        			"<span class=''></span>" +
        			" </div>"
    			);
    			$("#"+barDomId).css({
    				"width":"100%",
					"height": this.childrenHeight+"px",
					"display": "flex",
					"justify-content": "left",
					// "margin":"20px",
					"position":"absolute",
					"top": this.childrenHeight*i+"px"
    			})
    			$("#"+barDomId+" div:eq(0)").css({
    				"width":"0px",
    				"height":this.childrenHeight+"px",
    				"text-align":"center",
					"font-family":"Tahoma",
					"font-size":"18px",
					"line-height":this.childrenHeight+"px",
					"background-color": this.color[i],
					"opacity":"0.8"
    			})
    			var barObj = new BarObj(barDomId,v,this.childrenHeight);
    			console.log(barObj.rank)
				barObj.setSpeed();
				this.arrObj.push(barObj);
			})
		}
	}
}
var option = {
	data:[[10,50],[20,30],[20,40],[5,20]],
	color:["#8600FF","#FF00FF","#0000E3","#F9F900","#FF5809","#00FFFF","#B87070","#A5A552","#73BF00","#00DB00"]
}


function BarObj(barDomId,data,height) {
    this.barDomId = barDomId;
    this.num = parseInt(data[0]); 
    this._num = parseInt(data[0]);
    this.endData = parseInt(data[1]);
    this.height = height ;
    this.top = $("#"+this.barDomId).position().top;
    this.rank = this.top/this.height;
    this.interval = 30/(parseInt(data[1]) - parseInt(data[0]));
    this.timmer=null;
}
BarObj.prototype={
    constructor:BarObj,
    setTop :function (topNum) {
        $('#'+this.barDomId).animate({
              top: topNum+'px'
            },1000
        );
    },
    add:function(i){
        var $aa =$("#"+this.barDomId).find("div:eq(0)");
		$aa.css("width",i+"%");
		$("#"+this.barDomId).find("span:eq(0)").html(i+"%")
	},
	setSpeed:function(){
		if(this.num>=this.endData){
			clearInterval(this.timmer)
			
		}else{
		  this.timmer =setInterval(()=>{
		  		this.add(this.num);
		    	this.num++;
		    	if(this.num>this.endData){
		    		clearInterval(this.timmer)
		    	}
		  },parseInt(this.interval*1000))

		}
	}
}

var echartObj = new EchartObj("tbox",option);
echartObj.createBarobj();


var arrObj = echartObj.arrObj;
for (let i in arrObj) {
    	if(typeof arrObj[i].num === 'number'){
			Object.defineProperty(arrObj[i], "num",{
			    set: function (value) {
			       if(arrObj[i]._num != value){
			        	arrObj[i]._num= value;
			        	if(arrObj[i].rank>=1){
			        		$.each(arrObj,function(j,v){
			        			if(arrObj[i].rank-arrObj[j].rank==1){
			        				if(arrObj[i]._num > arrObj[j]._num){
			        					var temp = arrObj[i].rank;
			        					arrObj[i].rank = arrObj[j].rank;
			        					arrObj[j].rank = temp;
			        					arrObj[i].top = arrObj[i].top-arrObj[i].height;
			        					arrObj[i].setTop(arrObj[i].top)
			        					arrObj[j].top = arrObj[j].top+arrObj[j].height
			        					arrObj[j].setTop(arrObj[j].top)
			        				}
			        			}	
			        		})
			        	}
			    	}
			     //    bibdui(variableObj._data, i);
			    	// }
			    },
			    get:function(){
			    	return arrObj[i]._num;
			    }

			});

    	}
    }


</script>
</body>

</html>
